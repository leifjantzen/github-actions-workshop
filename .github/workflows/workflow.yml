name: artifacts-workflow
on: pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: npm install
      - run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 5

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v5
      - run: npm install
      - name: download-artifacts  
        uses: actions/download-artifact@v4
        with: 
          name: build-files
          path: /dist 
      - run: npm run test
      - name: upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  report:
    runs-on: ubuntu-latest
    needs: build, test
    steps:
      - name: download-build-artifacts  
        uses: actions/download-artifact@v4
        with: 
          name: build-files
          path: build-files/
      - name: download-coverage-artifacts  
        uses: actions/download-artifact@v4
        with: 
          name: coverage
          path: coverage-report/
      - run: ls -la 
      - run: echo "Build and test artifacts successfully collected" 

